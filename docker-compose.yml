## This docker-compose file example is using default settings.
proxy:
  image: chamunks/lilypad-proxy:1.7.10
  ports:
    - "25565:25565"
  volumes:
    # Make sure you copy ./proxy/proxy.yml.example to ./proxy/proxy.yml and customize accordingly.
    - "./proxy/proxy.yml:/app/proxy.yml"
  ## Restart policies can be set to anything from here https://docs.docker.com/v1.8/reference/run/#restart-policies-restart
  restart: always
